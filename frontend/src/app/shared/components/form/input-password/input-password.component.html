<label *ngIf="label" [for]="id">{{label}}</label>
<div class="psw-container">
  <input type="{{view ? 'text' : 'password'}}" [formControl]="control" [id]="id">
  <button type="button" (click)="toggleVisibility()"><fa-icon [icon]="view ? openEye : closedEye"></fa-icon></button>
</div>
<p *ngIf="errorMessage && control.dirty && control.touched && control.invalid" class="error">{{errorMessage}}</p>
