<label *ngIf="label" [for]="id">{{label}}</label>
<div #input class="input-container">
  <ng-content select="[formControl], [formControlName]"></ng-content>
</div>
<p *ngIf="(form.submitted && form.invalid)" class="error">{{control.errors?.["required"] ? "Please, fill this field." : errorMessage}}</p>
