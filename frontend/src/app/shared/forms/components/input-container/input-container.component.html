<label *ngIf="label" [for]="id">{{label}}</label>
<div #input class="input-container">
  <ng-content select="[control], [formControl]"></ng-content>
</div>
<p *ngIf="(control && control.dirty && control.touched && control.invalid)" class="error">{{control.errors?.["required"] ? "Please, fill this field." : errorMessage}}</p>
