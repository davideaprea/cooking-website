<div class="input-container">
  <div class="input">
    <label for="hours">Hours</label>
    <input type="number" id="hours" #hours (input)="handleInput('hours')" value="0">
  </div>
  <span class="semi-column">:</span>
  <div class="input">
    <label for="minutes">Minutes</label>
    <input type="number" id="minutes" #minutes (input)="handleInput('minutes')" value="0">
  </div>
</div>
