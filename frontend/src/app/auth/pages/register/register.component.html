<h1 class="text-center">Register</h1>

<form class="grid-row-flow" [formGroup]="form" (ngSubmit)="submit()">
  <app-input-container id="username" label="Username*">
    <input type="text" id="username" autocomplete="username" [formControl]="form.controls.username">
  </app-input-container>

  <app-input-container id="email" label="Email*">
    <input type="text" id="email" [formControl]="form.controls.email" autocomplete="email">
  </app-input-container>

  <app-input-container id="psw" label="Password*" errorMessage="At least 8 characters, one uppercase, one lowercase, and one number.">
    <app-input-password [control]="form.controls.password" [id]="'psw'"></app-input-password>
  </app-input-container>

  <app-input-container id="confPsw" label="Confirm password*"  errorMessage="The given passwords are not equal.">
    <app-input-password [control]="form.controls.confirmPassword" [id]="'confPsw'"></app-input-password>
  </app-input-container>

  <app-input-container *ngFor="let cb of checkboxes" [id]="cb.id" [label]="cb.label">
    <input type="checkbox" [id]="cb.id" [formControl]="cb.control">
  </app-input-container>

  <div class="text-center">
    <button class="submit-button">Submit</button>
  </div>
</form>
