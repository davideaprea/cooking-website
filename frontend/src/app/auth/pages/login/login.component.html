<h1 class="text-center">Log in</h1>

<form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
  <app-input-email [control]="$any(form.get('email'))" [label]="'Email'" [id]="'email'"></app-input-email>

  <app-input-password [control]="$any(form.get('password'))" [label]="'Password'" [id]="'psw'"></app-input-password>

  <app-input-checkbox [id]="'remember'" [label]="'Remember me'" [control]="$any(form.get('remember'))"></app-input-checkbox>

  <p>Don't have an account? Sign up <a class="text-underline" [routerLink]="['/auth', 'register']">here</a>.</p>

  <div class="text-center">
    <button class="submit-button">Submit</button>
  </div>
</form>
